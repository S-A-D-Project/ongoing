<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customize Corporate Giveaways</title>
  <link rel="stylesheet" href="order-customization.css">
</head>
<body>
  <main class="customization-container">
    <h1>Customize Your Corporate Giveaways</h1>
    <form>
      <label>Product Type:
        <select required>
          <option>Mug</option>
          <option>Umbrella</option>
          <option>Bag</option>
        </select>
      </label>
      <label>Color:
        <select required>
          <option>White</option>
          <option>Black</option>
          <option>Blue</option>
        </select>
      </label>
      <label>Quantity: <input type="number" min="1" value="1" required></label>
      <label>Special Instructions: <textarea></textarea></label>
      <button type="submit">Place Order</button>
    </form>
  </main>
</body>
</html>
