<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize ID Lace / Lanyard</title>
  <link rel="stylesheet" href="customize-lanyard.css">
</head>
<body>
  <main class="customization-container">
    <h1>Customize Your ID Lace / Lanyard</h1>
    <form>
      <label>Material:
        <select required>
          <option>Polyester</option>
          <option>Nylon</option>
        </select>
      </label>
      <label>Width:
        <select required>
          <option>1 cm</option>
          <option>1.5 cm</option>
          <option>2 cm</option>
        </select>
      </label>
      <label>Attachment:
        <select required>
          <option>Metal Hook</option>
          <option>Plastic Clip</option>
        </select>
      </label>
      <label>Quantity: <input type="number" min="1" value="1" required></label>
      <label>Special Instructions: <textarea></textarea></label>
      <button type="submit">Place Order</button>
    </form>
  </main>
</body>
</html>
