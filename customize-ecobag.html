<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Eco Bag - OPSMS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="customize-ecobag.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">
                <img src="/images/logo.png" alt="OPSMS Logo">
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/products.html" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="/customize.html" class="nav-link active">Customize</a>
                </li>
                <li class="nav-item">
                    <a href="/about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="/contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="nav-buttons">
                <a href="/cart.html" class="cart-button">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="/login.html" class="login-button">Login</a>
            </div>
        </div>
    </nav>

    <div class="customization-container">
        <h1>Customize Your Eco Bag</h1>
        
        <div class="customization-content">
            <div class="preview-section">
                <h2>Preview</h2>
                <div class="preview-container">
                    <img id="previewImage" src="/images/eco-bag-preview/default.jpg" alt="Eco Bag Preview">
                </div>
                <div class="price-display">
                    <span>Total Price: â‚±</span>
                    <span id="totalPrice">50.00</span>
                </div>
            </div>

            <form id="customizationForm" class="customization-form">
                <div class="form-group">
                    <label for="size">Size</label>
                    <select id="size" name="size" required>
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="material">Material</label>
                    <select id="material" name="material" required>
                        <option value="canvas">Canvas</option>
                        <option value="cotton">Cotton</option>
                        <option value="jute">Jute</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="color" id="color" name="color" value="#ffffff" required>
                </div>

                <div class="form-group">
                    <label for="design">Design</label>
                    <select id="design" name="design">
                        <option value="">No Design</option>
                        <option value="minimal">Minimal</option>
                        <option value="geometric">Geometric</option>
                        <option value="floral">Floral</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="text">Custom Text</label>
                    <input type="text" id="text" name="text" placeholder="Enter custom text">
                </div>

                <div class="form-group">
                    <label for="logo">Upload Logo</label>
                    <input type="file" id="logo" name="logo" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <div class="quantity-controls">
                        <button type="button" id="decreaseQuantity">-</button>
                        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                        <button type="button" id="increaseQuantity">+</button>
                    </div>
                </div>

                <button type="submit" class="order-button">Order Now</button>
            </form>
        </div>
    </div>

    <script src="customize-ecobag.js"></script>
</body>
</html>
