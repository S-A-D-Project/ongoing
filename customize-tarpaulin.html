<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customize Tarpaulin / Banner</title>
  <link rel="stylesheet" href="customize-tarpaulin.css">
</head>
<body>
  <main class="customization-container">
    <h1>Customize Your Tarpaulin / Banner</h1>
    <form>
      <label>Size:
        <select required>
          <option>2x3 ft</option>
          <option>3x5 ft</option>
          <option>4x6 ft</option>
        </select>
      </label>
      <label>Material:
        <select required>
          <option>Vinyl</option>
          <option>Mesh</option>
        </select>
      </label>
      <label>Grommets:
        <select required>
          <option>None</option>
          <option>Standard</option>
        </select>
      </label>
      <label>Quantity: <input type="number" min="1" value="1" required></label>
      <label>Special Instructions: <textarea></textarea></label>
      <button type="submit">Place Order</button>
    </form>
  </main>
</body>
</html>
